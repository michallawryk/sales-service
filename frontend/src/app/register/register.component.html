<div class="auth-container">
    <div class="auth-box">
      <h2>Register</h2>
      <form (ngSubmit)="register()">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="registerObj.username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="registerObj.email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="registerObj.password" name="password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="auth-link">Already have an account? <a [routerLink]="['/login']">Login</a></p>
    </div>
  </div>
