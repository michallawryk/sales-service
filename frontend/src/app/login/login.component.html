<div class="auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="loginObj.username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="loginObj.password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="auth-link">Don't have an account? <a [routerLink]="['/register']">Register</a></p>
    </div>
  </div>
